<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <h2>Advanced Calculator</h2>

        <label for="num1">Enter Number 1:</label>
        <input type="number" id="num1" placeholder="Number 1">
        <br>

        <label for="num2">Enter Number 2:</label>
        <input type="number" id="num2" placeholder="Number 2">
        <br>

        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
        <br>

        <div class="buttons">
            <button class="basic" onclick="add()">Addition</button>
            <button class="basic" onclick="subtract()">Subtraction</button>
            <button class="basic" onclick="multiply()">Multiplication</button>
            <button class="basic" onclick="divide()">Division</button>
            <button class="advanced" onclick="power()">Power</button>
            <button class="advanced" onclick="root()">Root</button>
        </div>

        <small>
            Note: For Power, Number 1<sup>Number 2</sup>.<br>
            For Root, Number 2-th root of Number 1 (ⁿ√Number 1), e.g., ³√8 = 2.
        </small>
    </div>

    <script>
        function getValues() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            return [a, b];
        }

        function round2dp(value) {
            return Number.isInteger(value) ? value : Number(value.toFixed(2));
        }

        function add() {
            let [a, b] = getValues();
            document.getElementById("result").value = round2dp(a + b);
        }

        function subtract() {
            let [a, b] = getValues();
            document.getElementById("result").value = round2dp(a - b);
        }

        function multiply() {
            let [a, b] = getValues();
            document.getElementById("result").value = round2dp(a * b);
        }

        function divide() {
            let [a, b] = getValues();
            if (b === 0) {
                document.getElementById("result").value = "Error: Division by zero";
            } else {
                document.getElementById("result").value = round2dp(a / b);
            }
        }

        function power() {
            let [a, b] = getValues();
            document.getElementById("result").value = round2dp(a ** b);
        }

        function root() {
            let [a, b] = getValues();
            document.getElementById("result").value = round2dp(a ** (1 / b));
        }
    </script>

</body>
</html>
